<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons ::head">
</head>

<body>

<header th:replace="fragments/commons :: nav"></header>

<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:text="|Total sold copies of all albums: ${totalSum}|"></h2>
    <div class="row">
        <div  th:each="a : ${allAlbums}"
              th:object="${a}"
                class="col-md-3">
            <div th:object="${a}"
                    class="card mb-4 box-shadow">
                <img th:src="'/img/'+ *{artist.toLowerCase()} +'.jpg'" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div
                            class="text-center">
                        <p class="card-text border-bottom " th:text="*{name}">Name: Name of album</p>
                        <p class="card-text border-bottom " th:text="*{artist}">Artist: Metallica</p>
                        <p class="card-text border-bottom " th:text="*{genre}">Genre: Metal</p>
                        <p class="card-text border-bottom " th:text="*{price}">Price: 19.99</p>
                        <p class="card-text border-bottom" th:text="*{releaseDate}">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               th:href="@{albums/delete/{id}(id = *{id})}"
                            >Delete</a>
                        </div>
                        <small class="text-muted" th:text="*{copies}">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
