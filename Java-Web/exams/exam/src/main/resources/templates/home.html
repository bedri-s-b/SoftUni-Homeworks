<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body class="body-main">

<header th:replace="fragments/commons :: nav"></header>

<main role="main">
    <div class="jumbotron">
        <h1 class="text-center p-5 text-white font-weight-bold">Battle</h1>
        <form th:action="@{/}" th:method="POST" th:object="${shipIdModel}" class="row mb-2">
            <div class="col-md-6">
                <div class="card flex-md-row bg-blur mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">Attacker</strong>
                        <h3 class="mb-0 text-white">
                            Select the attacker
                        </h3>
                        <div class="mb-1 text-white">You must select one of the logged-in users that owns a ship</div>
                        <select name="idCurrent" class="form-select mt-5" aria-label="Default select example">
                            <option selected>You must select one of the logged-in users that owns a ship</option>
                            <option th:field="*{idCurrent}" th:each="s : ${currentUser}" th:text="${s.name}" th:value="${s.getId()}">One</option>

                        </select>
                    </div>
                    <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                         style="width: 200px; height: 250px;"
                         src="/images/attacker.jpg"
                         data-holder-rendered="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-blur card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-danger">Defender</strong>
                        <h3 class="mb-0 text-white">
                            Select the defender
                        </h3>
                        <div class="mb-1 text-white">You must select one of the ships that is owned by another user</div>
                        <select name="idOther" class="form-select mt-5" aria-label="Default select example">
                            <option selected>You must select one of the ships that is owned by another user</option>
                            <option th:field="*{idOther}"  th:each="s : ${otherUser}" th:text="${s.name}" th:value="${s.getId()}">One</option>

                        </select>
                    </div>
                    <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"

                         src="/images/defender.jpg"
                         data-holder-rendered="true" style="width: 200px; height: 250px;">
                </div>
            </div>
            <button  type="submit" class="col-md-6 mx-auto btn btn-danger btn-lg btn-block mt-5 mb-5">FIRE !!!</button>
        </form>
        <div>
            <div class="col-md-6 mx-auto bg-blur rounded text-white">
                <div class="card-body d-flex flex-column">
                    <h4 class="d-inline-block mb-2 text-primary align-self-center">The All Ships And Their Status</h4>
                    <div
                            class="text-center">
                        <h5>Name -- Health -- Power </h5>
                        <ul>
                            <li th:each="s : ${allShips}" th:object="${s}" class="font-weight-bold" th:text=" 'Name - ' + *{name} +  ' Health - ' + *{health}  + ' Power - ' + *{power} ">| Name    | Health    | Power    |</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
